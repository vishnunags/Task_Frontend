<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <!-- Kanban Board -->
        <div class="kanban-board">
            <div class="column" id="to-do">
                <h2>To Do</h2>
                <ul id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </div>
            <div class="column" id="in-progress">
                <h2>In Progress</h2>
                <ul id="in-progress-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </div>
            <div class="column" id="completed">
                <h2>Completed</h2>
                <ul id="completed-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </div>
        </div>

        <!-- Add Task Form -->
        <button id="add-task-btn">Add Task</button>
        <div id="add-task-form" class="hidden">
            <h2>Add New Task</h2>
            <form id="task-form">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" name="task-name" required>
                
                <label for="task-status">Status:</label>
                <select id="task-status" name="task-status" required>
                    <option value="to-do">To Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>

                <button type="submit">Add Task</button>
                <button type="button" id="cancel-task-btn">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-delete-modal" class="hidden">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this task?</p>
            <button id="confirm-delete-btn">Yes, Delete</button>
            <button id="cancel-delete-btn">Cancel</button>
        </div>
    </div>

    <script src="task.js"></script>
</body>
</html>
